<div class="container" id="settings-page">
  <h1>User Settings</h1>
  <div class="card-block">
    <form [formGroup]="form" (ngSubmit)="settings()">
      <h4>Upload a new profile picture</h4>
      <image-upload [url]="'http://soceanic.me/api/upload'"
      (onFileUploadFinish)="imageUploaded($event)">
      </image-upload>
      <h4>Upload a new background image</h4>
      <image-upload [url]="'http://soceanic.me/api/upload'"
      (onFileUploadFinish)="imageUploaded($event)">
      </image-upload>
      <input type="text" class="form-control" placeholder="First Name" formControlName="first_name">
      <input type="text" class="form-control" placeholder="Last Name" formControlName="last_name">
      <input type="date" class="form-control" placeholder="Birthday MM/DD/YYYY" formControlName="birthday">
      <input type="email" class="form-control" placeholder="Email" formControlName="email">
      <input type="text" class="form-control" placeholder="Bio" formControlName="bio">
      <input type="password" class="form-control" placeholder="Password" formControlName="password">
      <button type="submit" class="btn btn-success settings glyphicon glyphicon-ok"></button>
    </form>
  </div>
</div>
