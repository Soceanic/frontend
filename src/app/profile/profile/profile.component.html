<div class="container">
	<div class="row">
		<div class="left">
			<img class="profile-pic rounded-circle" src="{{user?.profile_pic}}">
		</div>
		<div class="right">
			<h3>{{user?.first_name}} {{user?.last_name}}</h3>
			<span *ngIf="curruser!=username">
				<button class="btn" (click)="addFriend()">Add Friend</button>
			</span>
			<p>{{user?.bio}}</p>
		</div>
	</div>
</div>

<app-profile-posts id="posts"></app-profile-posts>

<app-profile-friends id="friends"></app-profile-friends>
